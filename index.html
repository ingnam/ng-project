<!doctype html>
<html>
  <head>
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Books For Life</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <!-- <h1>{{ single_product.name | uppercase }}</h1> --> <!--uppercase is angularjs filter-->
        <!-- <div class="col-md-6">
          <div class="thumbnail">
            <img src="img/book1.jpg">
            <p class="title"> </p>
            <p class="price"> {{ single_product.price | currency }} </p>
            <p class="date">{{ single_product.pubdate | date }}</p>
          </div>
        </div> -->

        <div class="col-md-6" ng-repeat="product in products">
          <div class="thumbnail">
            <img ng-src="{{ product.cover }}">
            <p class="title">{{ product.name | uppercase }}</p>
            <p class="price">{{ product.price | currency }}</p>
            <p class="date">{{ product.pubdate | date }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
